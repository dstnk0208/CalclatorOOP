<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="main.js"></script>
<html><body>
    <h1>電卓</h1>
    <div id="main">
        <div>
            <input id="input" type="number" placeholder=0>
        </div>
        <div id="l1">
            <button onclick="onPushNum(7)">7</button>
            <button onclick="onPushNum(8)">8</button>
            <button onclick="onPushNum(9)">9</button>
            <button onclick="onPushOperator('*')" >×</button>
        </div>
        <div id="l2">
            <button onclick="onPushNum(4)">4</button>
            <button onclick="onPushNum(5)">5</button>
            <button onclick="onPushNum(6)">6</button>
            <button onclick="onPushOperator('-')" >-</button>
        </div>
        <div id="l3">
            <button onclick="onPushNum(1)">1</button>
            <button onclick="onPushNum(2)">2</button>
            <button onclick="onPushNum(3)">3</button>
            <button onclick="onPushOperator('+')" >+</button>
        </div>
        <div id="l4">
            <button id="clear" onclick="onPushClear()" >C</button>
            <button onclick="onPushNum(0)">0</button>
            <button onclick="onPushOperator('=')">=</button>
            <button onclick="onPushOperator('/')" >÷</button>
        </div>
    </div>
</body>
</html>
